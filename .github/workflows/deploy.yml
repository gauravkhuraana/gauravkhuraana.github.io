name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages (user site)
        run: |
          cp -r build/* .
          touch .nojekyll
          git config user.name "Gaurav"
          git config user.email "gaurav.jaz@gmail.com"
          git add .
          git commit -m "Deploy Docusaurus site"
          git push origin main
        env:
          GIT_ASKPASS: echo
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  
