name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Gaurav Khurana"
          git config user.email "gaurav.jaz@gmail.com"
          cp -r build/* .
          touch .nojekyll
          git add .
          git commit -m "Deploy Docusaurus site"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/gauravkhuraana/gauravkhuraana.github.io.git
          git push origin main
